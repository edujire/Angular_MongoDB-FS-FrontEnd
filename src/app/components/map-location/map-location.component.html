<section class="section pb-5">
  <h2 class="section-heading h1 pt-4"></h2>
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card mb-4">
        <div class="card body">
          <div class="form-header blue">
            <h3>Sucursales</h3>
          </div>
          <div class="md-form">
            <div class="form-check">
              <input (change)="updateLocation()" class="form-check-input" type="radio" name="ubicacionRadio" id="cdmxRadio" >
              <label class="form-check-label" for="cdmxRadio">CDMX</label>
            </div>
            <div class="form-check">
              <input (change)="updateLocation()" class="form-check-input" type="radio" name="ubicacionRadio" id="mtyRadio" >
              <label class="form-check-label" for="mtyRadio">Monterrey</label>
            </div>
            <div class="form-check ">
              <input (change)="updateLocation()" class="form-check-input" type="radio" name="ubicacionRadio" id="gdlRadio" >
              <label class="form-check-label" for="gdlRadio">Guadalajara</label>
            </div>

          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="form-header blue">
            <h3>Contacto</h3>
          </div>
          <div *ngIf="ubicacion=='Centro_Cuidad_Mexico'">
            <i class='bx bxs-phone' ></i>55-3344-5566 <br>
            <i class='bx bxs-envelope' ></i>cdmx@contacto.com
          </div>
          <div *ngIf="ubicacion=='Centro_Monterrey'">
            <i class='bx bxs-phone' ></i>33-1234-4321 <br>
            <i class='bx bxs-envelope' ></i>mty@contacto.com
          </div>
          <div *ngIf="ubicacion=='Centro_Guadalajara'">
            <i class='bx bxs-phone' ></i>81-0099-9900 <br>
            <i class='bx bxs-envelope' ></i>gdl@contacto.com
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
        <iframe [src]="mapUrl" frameborder="0"
          style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>
